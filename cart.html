<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-item-quantity input {
            width: 40px;
            text-align: center;
        }

        .remove-btn {
            background-color: #FF6347;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .subtotal-section {
            margin-top: 20px;
            text-align: right;
        }

        .subtotal-section p {
            margin: 5px 0;
            font-size: 1em;
        }

        .place-order-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1em;
        }

        .empty-cart {
            text-align: center;
            margin-top: 20px;
        }

        .start-shopping-btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Shopping Cart</h2>
    <div id="cartItems"></div>

    <!-- Subtotal Section -->
    <div id="subtotalSection" class="subtotal-section" style="display: none;">
        <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
        <p>Tax (18%): ₹<span id="tax">0.00</span></p>
        <p>Packaging Fee: ₹20.00</p>
        <p><strong>Total: ₹<span id="total">0.00</span></strong></p>
        <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Empty Cart Message -->
    <div id="emptyCart" class="empty-cart" style="display: none;">
        <p>No order in your cart right now.</p>
        <button class="start-shopping-btn" onclick="startShopping()">Start Shopping</button>
    </div>
</div>

<script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCartItems() {
        const cartItemsContainer = document.getElementById("cartItems");
        const subtotalSection = document.getElementById("subtotalSection");
        const emptyCartMessage = document.getElementById("emptyCart");

        // If cart is empty, show "No items" message
        if (cart.length === 0) {
            cartItemsContainer.style.display = "none";
            subtotalSection.style.display = "none";
            emptyCartMessage.style.display = "block";
            return;
        }

        cartItemsContainer.style.display = "block";
        subtotalSection.style.display = "block";
        emptyCartMessage.style.display = "none";

        // Clear current items
        cartItemsContainer.innerHTML = "";

        cart.forEach((item, index) => {
            const cartItem = document.createElement("div");
            cartItem.className = "cart-item";
            cartItem.innerHTML = `
                <img src="${item.img}" alt="${item.name}">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p>Price: ₹${item.price}</p>
                    <div class="cart-item-quantity">
                        <button onclick="changeQuantity(${index}, -1)">-</button>
                        <input type="text" value="${item.quantity}" readonly>
                        <button onclick="changeQuantity(${index}, 1)">+</button>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
            `;
            cartItemsContainer.appendChild(cartItem);
        });

        calculateSubtotal();
    }

    function changeQuantity(index, amount) {
        cart[index].quantity += amount;
        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }
        updateCart();
    }

    function removeItem(index) {
        cart.splice(index, 1);
        updateCart();
    }

    function calculateSubtotal() {
        const subtotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);
        const tax = subtotal * 0.18;
        const packagingFee = 20;
        const total = subtotal + tax + packagingFee;

        document.getElementById("subtotal").textContent = subtotal.toFixed(2);
        document.getElementById("tax").textContent = tax.toFixed(2);
        document.getElementById("total").textContent = total.toFixed(2);
    }

    function placeOrder() {
        alert("Order placed!");
        cart = [];
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCartItems();
    }

    function startShopping() {
        window.location.href = "index.html";
    }

    function updateCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCartItems();
    }

    // Initial load
    displayCartItems();
</script>

</body>
</html>
